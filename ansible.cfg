[defaults]
# Roles path - look in the roles directory at the project root
roles_path = ./roles

# Inventory file
inventory = ./inventory.ini

# Don't create .retry files
retry_files_enabled = False

# Display settings
stdout_callback = default
callbacks_enabled = timer, profile_tasks
deprecation_warnings = False

# SSH settings
# SECURITY: host_key_checking is enabled by default for security
# If you need to disable it temporarily, set to False
# Make sure to add your server to known_hosts first:
#   ssh-keyscan -H YOUR_SERVER_IP >> ~/.ssh/known_hosts
host_key_checking = True
timeout = 30

# Privilege escalation
[privilege_escalation]
become_ask_pass = False
