---
# Version management for development tools
# Override these in your own vars file or via command line

# Versions are on the top as they are most likely to be changed
lazygit_version: "0.58.1"
netbird_version: "0.64.1"
go_version: "1.25.6"
nodejs_version: "24"
php_version: "8.4"
php_version_short: "8.4"
composer_version: "2"
python_version: "3.13"
gh_version: "2.63.2"

# Platform detection
is_macos: "{{ ansible_os_family == 'Darwin' }}"
is_linux: "{{ ansible_os_family == 'Debian' }}"

# Architecture mapping
# Maps ansible_architecture to common architecture names used in downloads
arch_map:
  x86_64: "amd64"
  aarch64: "arm64"
  arm64: "arm64"  # macOS reports as 'arm64' for Apple Silicon
  armv7l: "armv7"

# macOS-specific paths
homebrew_prefix_intel: "/usr/local"
homebrew_prefix_silicon: "/opt/homebrew"
homebrew_prefix: "{{ homebrew_prefix_silicon if ansible_machine == 'arm64' else homebrew_prefix_intel }}"

# Go settings
go_arch: "{{ arch_map[ansible_architecture] | default('amd64') }}"
go_install_dir: "/usr/local"

# Neovim
neovim_config_dir: "{{ ansible_env.HOME }}/.config/nvim"

# tmux
tmux_config_dir: "{{ ansible_env.HOME }}/.config/tmux"

# Zsh
zsh_config_dir: "{{ ansible_env.HOME }}/.config/zsh"

# Alacritty
alacritty_config_dir: "{{ ansible_env.HOME }}/.config/alacritty"

# Lazygit (OS-specific paths)
lazygit_config_dir_linux: "{{ ansible_env.HOME }}/.config/lazygit"
lazygit_config_dir_macos: "{{ ansible_env.HOME }}/Library/Application Support/lazygit"

# Font directories (OS-specific)
font_dir_linux: "{{ ansible_env.HOME }}/.local/share/fonts"
font_dir_macos: "{{ ansible_env.HOME }}/Library/Fonts"
font_dir: "{{ font_dir_macos if is_macos else font_dir_linux }}"

# Docker
docker_users:
  - "{{ ansible_user_id }}"
