# Basic tmux Configuration

# Set prefix to Ctrl-a (instead of Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer
set -g history-limit 10000

# Set escape time to 0 for faster command sequences
set -sg escape-time 0

# Refresh status bar every 5 seconds
set -g status-interval 5

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Status bar styling
set -g status-style bg=colour235,fg=colour255
set -g status-left "#[bg=colour33,fg=colour0,bold] #S "
set -g status-left-length 40
set -g status-right "#[fg=colour255,bg=colour240] %H:%M #[fg=colour0,bg=colour33,bold] %Y-%m-%d "

# Window status styling
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=colour39,fg=colour0,bold] #I:#W "

# Pane border styling
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# Message styling
set -g message-style bg=colour33,fg=colour0,bold

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off
