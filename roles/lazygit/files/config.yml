# Lazygit configuration
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

# Syntax highlighting via delta pager (mantis-shrimp theme)
# Requires: git-delta (brew install git-delta / apt install git-delta)
git:
  pagers:
    - colorArg: always
      pager: >-
        delta
        --dark
        --paging=never
        --side-by-side
        --hyperlinks
        --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
        --file-added-label=[+]
        --file-copied-label=[==]
        --file-modified-label=[*]
        --file-removed-label=[-]
        --file-renamed-label=[->]
        --file-style=omit
        --zero-style=syntax
        --syntax-theme="Monokai Extended"
        --commit-decoration-style="#11ce16 box"
        --commit-style="#ffd21a bold italic"
        --hunk-header-decoration-style="#1688f0 box ul"
        --hunk-header-file-style="#c63bee ul bold"
        --hunk-header-line-number-style="#ffd21a box bold"
        --hunk-header-style="file line-number syntax bold italic"
        --line-numbers
        --line-numbers-left-format="{nm:>1}|"
        --line-numbers-left-style="#1688f0"
        --line-numbers-minus-style="#ff0051 bold"
        --line-numbers-plus-style="#03e57f bold"
        --line-numbers-right-format="{np:>1}|"
        --line-numbers-right-style="#1688f0"
        --line-numbers-zero-style="#aaaaaa italic"
        --minus-emph-style="syntax bold #b80000"
        --minus-style="syntax #5d001e"
        --plus-emph-style="syntax bold #007800"
        --plus-style="syntax #004433"
        --whitespace-error-style="#280050"

gui:
  nerdFontsVersion: "3"
  showIcons: true

# Custom commands
customCommands:
  - key: "<c-a>"
    description: "pick AI commit"
    command: 'git commit -m "{{.Form.Msg}}"'
    context: "files"
    prompts:
      - type: "menuFromCommand"
        title: "ai Commits"
        key: "Msg"
        command: "bunx bunnai"
        filter: '^(?P<number>\d+)\.\s(?P<message>.+)$'
        valueFormat: "{{ .message }}"
        labelFormat: "{{ .number }}: {{ .message | green }}"
