---
# Docker role - Install Docker and Docker Compose

# macOS installation (using Colima)
- name: Install Colima and Docker CLI (macOS)
  community.general.homebrew:
    name:
      - colima
      - docker
      - docker-compose
    state: present
  when: ansible_os_family == "Darwin"

- name: Start Colima (macOS)
  ansible.builtin.command: colima start
  when: ansible_os_family == "Darwin"
  register: colima_start
  changed_when: "'already running' not in colima_start.stderr"
  failed_when: false

# Linux installation
- name: Remove old Docker packages (Linux)
  ansible.builtin.package:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  become: true
  when: ansible_os_family == "Debian"

- name: Install Docker dependencies (Linux)
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  become: true
  when: ansible_os_family == "Debian"

- name: Create /etc/apt/keyrings directory (Linux)
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  when: ansible_os_family == "Debian"

- name: Set Docker distribution name (Pop!_OS uses Ubuntu repos)
  ansible.builtin.set_fact:
    docker_distro: "{{ 'ubuntu' if ansible_distribution == 'Pop!_OS' else ansible_distribution | lower }}"
  when: ansible_os_family == "Debian"

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ docker_distro }}/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    timeout: 30
    force: true
  become: true
  when: ansible_os_family == "Debian"

- name: Verify Docker GPG key was downloaded
  ansible.builtin.stat:
    path: /etc/apt/keyrings/docker.asc
  register: docker_gpg_key

- name: Add Docker repository (deb822 format)
  ansible.builtin.deb822_repository:
    name: docker
    types: [deb]
    uris: "https://download.docker.com/linux/{{ docker_distro }}"
    suites: ["{{ ansible_distribution_release }}"]
    components: [stable]
    architectures: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"
    signed_by: /etc/apt/keyrings/docker.asc
    state: present
  become: true
  when: ansible_os_family == "Debian"
  when: docker_gpg_key.stat.exists

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true
  become: true
  when: ansible_os_family == "Debian"

- name: Install Docker
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true
  when: ansible_os_family == "Debian"
  notify: restart docker

- name: Ensure Docker service is started and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true
  when: ansible_os_family == "Debian"

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true
  become: true
  when: ansible_os_family == "Debian"
  loop: "{{ docker_users }}"
  loop_control:
    loop_var: docker_user
  when: docker_users is defined

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker installed: {{ docker_version.stdout }}"
