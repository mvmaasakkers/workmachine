# Alacritty Configuration
# Cross-platform config for Linux (Pop!_OS/Ubuntu) and macOS
# 
# This config uses platform-specific imports for font sizes:
# - Linux: import linux.toml (font size 11)
# - macOS: import macos.toml (font size 13, option_as_alt)
#
# Fonts installed via workmachine Ansible:
# - Hack Nerd Font Mono (primary)
# - JetBrainsMono Nerd Font
# - FiraCode Nerd Font
# - MesloLGS Nerd Font

# =============================================================================
# PLATFORM-SPECIFIC IMPORTS
# =============================================================================
# Alacritty will only import files that exist, making this cross-platform safe.
# Create the appropriate file for your platform.

[general]
import = [
    "~/.config/alacritty/linux.toml",
    "~/.config/alacritty/macos.toml",
]

# =============================================================================
# FONT CONFIGURATION
# =============================================================================
# Using Hack Nerd Font Mono for proper powerline/icon support.
# Font size is set in platform-specific files; this is the fallback.

[font]
size = 12.0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

# =============================================================================
# WINDOW CONFIGURATION
# =============================================================================

[window]
# Padding adds breathing room around terminal content
padding = { x = 8, y = 8 }

# Window opacity (1.0 = fully opaque)
opacity = 1.0

# Window decorations: "Full" | "None" | "Transparent" | "Buttonless"
decorations = "Full"

# Startup mode: "Windowed" | "Maximized" | "Fullscreen"
startup_mode = "Windowed"

# Dynamic title based on running program
dynamic_title = true

# =============================================================================
# CURSOR CONFIGURATION
# =============================================================================

[cursor]
# Cursor style: "Block" | "Underline" | "Beam"
style = { shape = "Block", blinking = "Off" }

# Hollow cursor when window is unfocused
unfocused_hollow = true

# =============================================================================
# SCROLLING
# =============================================================================

[scrolling]
# Maximum lines in scrollback buffer
history = 10000

# Scroll multiplier (lines per scroll event)
multiplier = 3

# =============================================================================
# SELECTION
# =============================================================================

[selection]
# Characters considered part of a word for double-click selection
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# Copy selected text to clipboard automatically
save_to_clipboard = true

# =============================================================================
# TERMINAL SETTINGS
# =============================================================================

[terminal]
# OSC 52 clipboard handling
osc52 = "CopyPaste"

# =============================================================================
# COLORS - Catppuccin Frappe
# =============================================================================
# Matches tmux Catppuccin Frappe theme for visual consistency.
# Official colors from: https://github.com/catppuccin/alacritty

[colors.primary]
