# =============================================================================
# KEYBOARD SHORTCUTS
# =============================================================================
# Common shortcuts that work well across platforms.
# Platform-specific shortcuts can be added in linux.toml / macos.toml.

[[keyboard.bindings]]
# Clear scrollback and screen (Ctrl+Shift+K)
key = "K"
mods = "Control|Shift"
action = "ClearHistory"

[[keyboard.bindings]]
# Search backward (Ctrl+Shift+F)
key = "F"
mods = "Control|Shift"
action = "SearchForward"
